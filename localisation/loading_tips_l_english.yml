 LOADING_TIP_0:0 "Never are there as many lies as before the election, during the war and after the hunt.\n- Otto von Bismarck, Chancellor of Germany -"
 LOADING_TIP_1:0 "When there is a harmless pact between two powers somewhere, one has to immediately ask who is to be killed here.\n- Otto von Bismarck, Chancellor of Germany-" 
 LOADING_TIP_2:0 "The Germans have a basic need to badmouth the government while drinking beer.\n- Otto von Bismarck, Chancellor of Germany -"
 LOADING_TIP_3:0 "Lies can start wars, truths however can stop entire armies.\n- Otto von Bismarck, Chancellor of Germany -"
 LOADING_TIP_4:0 "Tell me which face you showed to misfortune and I shall tell you who you are.\n- Napoleon III, Emperor of France -"
 LOADING_TIP_5:0 "In France, nothing is 'eternal'. This word should be taken out of the dictionary of the French people.\n- Napoleon III, Emperor of France -"
 LOADING_TIP_6:0 "Captivity is a kind of sleep. Life continues without notice, because we can only feel alive when we can actually use all of our skills.\n- Napoleon III, Emperor of France (about his German prison, 1870) -"
 LOADING_TIP_7:0 "We are not interested in the possibilities of defeat. They do not exist.\n- Victoria, Queen of the United Kingdom -"
 LOADING_TIP_8:0 "Being pregnant is an occupational hazard of being a wife.\n- Victoria, Queen of the United Kingdom -"
 LOADING_TIP_9:0 "I think people really marry far too much; it is such a lottery after all, and for a poor woman a very doubtful happiness.\n- Victoria, Queen of the United Kingdom -"
 LOADING_TIP_10:0 "Nearly all men can stand adversity, but if you want to test a man's character, give him power.\n- Abraham Lincoln, 16th President of the United States -"
 LOADING_TIP_10:0 "A house divided against itself cannot stand.\n- Abraham Lincoln, 16th President of the United States -"
 LOADING_TIP_11:0 "I am naturally anti-slavery. If slavery is not wrong, nothing is wrong. I can not remember when I did not so think and feel.\n- Abraham Lincoln, 16th President of the United States -" 
 LOADING_TIP_12:0 "All we ask is to be let alone.\n- Jefferson Davis, President of the Confederate States -"
 LOADING_TIP_13:0 "It was one of the compromises of the Constitution that the slave property in the south should be recognized as property throughout the United States.\n- Jefferson Davis, President of the Confederate States -"
 LOADING_TIP_14:0 "Let us be French, let us be English, but most importantly let us be Canadian.\n- John A. Macdonald, 1st Prime Minister of Canada -"
 LOADING_TIP_15:0 "I am the last monarch of the old school. It is my duty to protect my peoples from their politicians!\n- Franz Joseph, Emperor of Austria-Hungary (to Theodore Roosevelt, 1910)"
